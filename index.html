<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles.css">
      <title>Project 2</title> 
   </head>
   <body>
      <div class="container">
         <div class="question">Click on next question to start</div>
         <div class="answers">
            <div class="answer1">
               <label for="a">
                  <input type="radio" class="answer" name="an" id="a" value="first"> <span class="a">First option</span>
               </label>
            </div>

            <div class="answer2">
               <label for="b">
                  <input type="radio" class="answer" name="an" id="b" value="second"> <span class="b">Second option</span>
               </label>
            </div>

            <div class="answer3">
               <label for="c">
                  <input type="radio" class="answer" name="an" id="c" value="third"> <span class="c">third option</span>
               </label>
            </div>

            <div class="answer4">
               <label for="d">
                  <input type="radio" class="answer" name="an" id="d" value="forth"> <span class="d">forth option</span>
               </label>
            </div>
         </div>
         <div class="buttons">
            <button class="check">Check answer</button>
            <button class="next">Next question</button>
         </div>
      </div>
      <script src="main.js"></script>
   </body>
</html>
